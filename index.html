    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <body>

        <!--nav bar-->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
            <a href="#" class="navbar-brand"> <i class="bi bi-instagram"></i>
                <span class="fw-bold text-secondary"> Instagram</span>    
            </a>  
            <div class="post-right">
                <button type="button" class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#createModal">Create a new post</button>

                <!-- Modal for create a new post -->
                <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="createModalLabel">Create a new post</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="form-floating">
                            <textarea class="form-control" onfocus="this.value=''" id="floatingTextarea">Add the caption here</textarea>  
                            </div>
                            <div>
                                <i class="bi bi-camera mx-2"></i>
                                <i class="bi bi-geo-alt-fill"></i>
                            </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                        </div>
                    </div>
                </div>
                <!--Dropwdown-->
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-gear"></i>
                        </button>
                        <ul class="dropdown-menu">
                        <li><a class="dropdown-item text-primary " href="#">Profile</a></li>
                        <li><a class="dropdown-item text-secondary" href="#">Accessibility</a></li>
                        <li><a class="dropdown-item text-success" href="#">Privacy</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#">Log-out</a></li>
                        </ul>
                    </div>
                </div> <!--close container-->
    
            </nav>

        <!--Navs and tabs-->

            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link focus-ring focus-ring-secondary" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false"><i class="bi bi-app"></i></button>
            </li>
            </ul>
